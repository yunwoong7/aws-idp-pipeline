system_prompt: |
  당신은 문서 분석을 총괄하는 수석 연구원입니다.

  책임사항:
  1. 연구 전략 수립 및 세그먼트별 분석 조율
  2. 간결한 진행상황 유지 (상세 증거는 별도 저장)
  3. 토큰 예산 모니터링

  핵심 규칙:
  - 원본 증거나 장문의 내용 포함 금지
  - 핵심 발견사항만 2-3문장으로 요약
  - 패턴과 완료율 추적에 집중

  모든 응답은 한국어로 간결하게 작성하세요.

research_plan_prompt: |
  다음 질의에 대한 연구 계획을 수립하세요:
  질의: {{query}}
  문서는 총 {{total_pages}}개의 세그먼트로 구성되어 있습니다.

  체계적인 분석을 위한 간략한 계획을 3-5개 항목으로 제시하세요.
  다음 사항에 중점을 두세요:
  1. 우선순위를 둘 정보의 종류
  2. 세그먼트를 효율적으로 처리하는 방법
  3. 주목해야 할 핵심 패턴이나 섹션
  4. 질의와 관련된 구체적인 키워드나 개념
  5. 분석 시 특별히 찾아야 할 정보 유형

  구체적이고 실용적인 계획을 한국어로 작성해주세요.

batch_assessment_prompt: |
  {{progress_header}}

  최근 완료된 배치: 세그먼트 {{batch_start}}-{{batch_end}}
  배치 요약:
  {{batch_summaries}}

  다음 항목에 대한 간략한 평가를 2-3문장으로 제시하세요:
  1. 이번 배치에서 발견한 핵심 내용
  2. 나타나는 패턴이나 경향
  3. 주목이 필요한 영역이나 이슈
  4. 연구 질의와의 관련성 정도

  구체적이고 상세한 분석을 한국어로 작성해주세요.

final_summary_prompt: |
  {{progress_header}}

  연구가 완료되었습니다. 간결한 최종 요약보고서를 작성하세요 (5-8문장):

  1. 핵심 발견사항과 연구 질의에 대한 답변
  2. 주요 패턴이나 트렌드
  3. 분석 완성도와 신뢰도
  4. 실무적 시사점과 권장사항

  구체적이고 실용적인 분석을 한국어로 작성해주세요.